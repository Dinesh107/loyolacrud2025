{%extends "base.html" %}
{%block title%}Create Employee{%endblock%}
{%block content%}
{%load crispy_forms_tags%}
<h2>Create a new Employee</h2>
<form action="" method="POST" class="form-group card p-4">
     <!-- Each form fields should unique -->
    {%csrf_token%} 
    {{form | crispy}} 
    <!-- to access the all the fields -->
    <button type="submit" class="btn btn-primary" >Save Employeee</button><br>
    <a href={%url 'list'%} class="btn btn-secondary" >Cancel</a>
</form>

{%endblock%}
